#    tags:
#    - install
#    shell: cd /opt/splunk/etc/apps/; tar -zxvf sh_init_clustering.tgz

  - name: Adjust splunk folder permissions
    tags:
    - install
    shell: sudo chown -R splunk. /opt/splunk/

  - name: Restart Splunk Service
    tags: 
    - install
    shell: /opt/splunk/bin/splunk restart
